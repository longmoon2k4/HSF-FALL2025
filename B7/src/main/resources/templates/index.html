<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" th:href="@{/css/chapter06.css}">
</head>
<body>
<div style="margin:16px">
    <a th:href="@{/register}" class="btn btn-primary">Register new user</a>
</div>
<table border="1">
    <thead>
        <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Hobbies</th>
            <th>Province/City</th>
            <th>Date of Birth</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user, status : ${users}">
            <td th:text="${status.count}"></td>
            <td th:text="${user.firstName + ' ' + user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.gender}"></td>
            <td>
                <ul class="hobby-list">
                    <li th:each="hobby : ${user.hobbies}" th:text="${hobby}">Hobbies</li>
                </ul>
                <span th:if="${#lists.isEmpty(user.hobbies)}">None</span>
            </td>
            <td th:text="${user.province}"></td>
            <td th:text="${#dates.format(user.birthday, 'dd/MM/yyyy')}"></td>
            <td>
                <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn-edit">Edit</a>
                <a th:href="@{/users/{id}/delete(id=${user.id})}" class="btn-delete" onclick="return confirm('Are you sure ?')">Delete</a>
            </td>
        </tr>
        <!-- Hiển thị thông báo nếu danh sách trống -->
        <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="8">Empty</td>
        </tr>
    </tbody>
</table>

<div style="margin:16px">
    <div th:if="${userPage != null}">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${userPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${0}, size=${pageSize})}">First</a>
                </li>
                <li class="page-item" th:classappend="${userPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${userPage.number - 1}, size=${pageSize})}">Prev</a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, userPage.totalPages - 1)}"
                    th:classappend="${i == userPage.number} ? 'active'">
                    <a class="page-link" th:href="@{/(page=${i}, size=${pageSize})}" th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${userPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${userPage.number + 1}, size=${pageSize})}">Next</a>
                </li>
                <li class="page-item" th:classappend="${userPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${userPage.totalPages - 1}, size=${pageSize})}">Last</a>
                </li>
            </ul>
        </nav>
        <div>Page <span th:text="${userPage.number + 1}"></span> of <span th:text="${userPage.totalPages}"></span></div>
    </div>
</div>
</body>
</html>
